<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>输入信息</title>
    <link rel="stylesheet" href="/Public/Wap/seat/lib/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.min.css" />
    <link rel="stylesheet" href="/Public/Wap/seat/lib/weui/weui.min.css">
    <link rel="stylesheet" href="/Public/Wap/seat/lib/weui/jquery-weui.min.css">
    <link rel="stylesheet" href="/Public/Wap/seat/css/seat.css" />
</head>
<body>
    <div class="app">
        <div class="book-step">
            <span class="cur">1.拍下座位</span>
            <span>2.确认订单</span>
            <span>3.支付订单</span>
            <span>4.确认售票</span>
        </div>
        <div class="book-info-mod">
            <h4>个人信息</h4>
            <div class="book-input">
                <form action="#" method="post" class="J_bookInfo">
                    <div class="weui-cells weui-cells_form">
                        <div class="weui-cell">
                            <div class="weui-cell__hd"><label class="weui-label">手机号</label></div>
                            <div class="weui-cell__bd">
                                <input class="weui-input" type="tel" placeholder="请输入手机号">
                            </div>
                        </div>
                        <div class="weui-cell">
                            <div class="weui-cell__hd"><label class="weui-label">姓名</label></div>
                            <div class="weui-cell__bd">
                                <input class="weui-input" type="text" placeholder="">
                            </div>
                        </div>
                        <div class="weui-cells">
                            <div class="weui-cell weui-cell_select weui-cell_select-after">
                                <div class="weui-cell__hd">
                                    <label for="" class="weui-label">性别</label>
                                </div>
                                <div class="weui-cell__bd">
                                    <select class="weui-select" name="sex">
                                        <option value="1">男</option>
                                        <option value="2">女</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="weui-cell">
                            <div class="weui-cell__hd"><label class="weui-label">年龄</label></div>
                            <div class="weui-cell__bd">
                                <input class="weui-input" type="number" pattern="[0-9]*" placeholder="">
                            </div>
                        </div>
                    </div>
                </form>

            </div>
        </div>
        <div class="book-info-mod">
            <h4>订票信息</h4>
            <div class="book-ticket-info">
                <p>你选择了 2017-10-23 20:00</p>
                <ul class="ticket-lists">
                    <li>
                        <div class="weui-flex">
                            <div class="weui-flex__item">《麻醉师麻醉师麻醉师麻醉师麻醉师》（6排9座）</div>
                            <div class="price">&yen;40</div>
                        </div>
                    </li>
                    <li>
                        <div class="weui-flex">
                            <div class="weui-flex__item">《麻醉师》（6排9座）</div>
                            <div class="price">&yen;40</div>
                        </div>
                    </li>
                </ul>
                <div class="book-total">
                    金额总计：<b>80</b>元
                </div>
            </div>
            <div class="weui-flex">
                <div class="weui-flex__item">
                    <div class="placeholder">
                        <a href="javascript:;" class="weui-btn weui-btn_default">返回</a>
                    </div>
                </div>
                <div class="weui-flex__item">
                    <div class="placeholder">
                        <a href="javascript:;" class="weui-btn weui-btn_primary">提交信息</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/Public/Wap/seat/lib/jquery-1.9.1.min.js"></script>
    <script src="/Public/Wap/seat/lib/weui/jquery-weui.min.js"></script>
</body>
</html>
